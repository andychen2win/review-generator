<!DOCTYPE html>
<html>
<head>
    <title>评价生成器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #review-text { margin: 20px auto; padding: 15px; max-width: 500px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>扫码获取评价</h1>
    <div id="review-text">生成中...</div>
    <button onclick="copyText()">复制评价</button>
    <button onclick="generateNew()">换一条</button>

    <script>
        // 调用 Coze API 生成评价
        async function generateReview() {
            try {
                // 调用 Coze API 获取评价内容
                const response = await fetch('https://api.coze.cn/v3/chat?', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer pat_Mx71xvPeycpOSy5ZSuQzcTDEv8yxF3RHS3fq3Opu6Fm2B0HdBhvZsup8KTqmyNxh', 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        "bot_id": "7464161709042450447",
                        "user_id": "user_123",
                        "stream": false,
                        "auto_save_history": true,
                        "additional_messages": [
                            {
                                "role": "user",
                                "content": "生成一条自然真实的商户评价",
                                "content_type": "text"
                            }
                        ]
                    })
                });
                
                // 检查响应并获取数据
                const data = await response.json();
                if (data && data.data && data.data.answer) {
                    // 将生成的评价显示到页面
                    document.getElementById('review-text').innerText = data.data.answer;
                } else {
                    document.getElementById('review-text').innerText = "生成失败，请稍后重试！";
                }
            } catch (error) {
                document.getElementById('review-text').innerText = "生成失败，请稍后重试！";
            }
        }

        // 复制文本到剪贴板
        function copyText() {
            const text = document.getElementById('review-text').innerText;
            navigator.clipboard.writeText(text).then(() => alert('已复制！'));
        }

        // 重新生成评价
        function generateNew() {
            document.getElementById('review-text').innerText = "生成中...";
            generateReview();
        }

        // 页面加载时自动生成
        window.onload = generateReview;
    </script>
</body>
</html>
